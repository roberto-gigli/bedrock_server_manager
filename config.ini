# Bedrock Server Manager Configuration
# This file allows you to customize the updater behavior

[general]
# Create backup before update (true/false)
create_backup = true

# Directory where to save backups (leave empty to use ../backup_version_hostname)
backup_directory =

[download]
# Download timeout in seconds
download_timeout = 60

# API call timeout in seconds
api_timeout = 30

# Number of download attempts
max_retries = 3

[files]
# Files to exclude during update (one per line)
# These files contain server configurations and are preserved
# IMPORTANT: If empty, no files will be excluded from the update!
exclude_files = allowlist.json
    packetlimitconfig.json
    permissions.json
    profanity_filter.wlist
    server.properties

# Folders to exclude (one per line)
# These folders contain configurations and are preserved
# IMPORTANT: If empty, no folders will be excluded from the update!
exclude_dirs = config 

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Save logs to file (true/false)
save_logs = true

# Log file name
log_file = updater.log
