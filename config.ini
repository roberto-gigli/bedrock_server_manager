# Configurazione Bedrock Server Updater
# Questo file permette di personalizzare il comportamento dell'updater

[general]
# Directory del server (lascia vuoto per usare la cartella corrente)
server_directory = 

# Crea backup prima dell'aggiornamento (true/false)
create_backup = true

# Directory dove salvare i backup (lascia vuoto per usare ../backup_versione_hostname)
backup_directory = 

[download]
# Timeout per il download in secondi
download_timeout = 60

# Timeout per le chiamate API in secondi
api_timeout = 30

# Numero di tentativi per il download
max_retries = 3

[files]
# File da escludere durante l'aggiornamento (uno per riga)
# Questi file contengono le configurazioni del server e vengono preservati
# IMPORTANTE: Se vuoto, nessun file verrà escluso dall'aggiornamento!
exclude_files = allowlist.json
    packetlimitconfig.json
    permissions.json
    profanity_filter.wlist
    server.properties

# Cartelle da escludere (uno per riga)
# Queste cartelle contengono configurazioni e vengono preservate
# IMPORTANTE: Se vuoto, nessuna cartella verrà esclusa dall'aggiornamento!
exclude_dirs = config 

[logging]
# Livello di log (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Salva log su file (true/false)
save_logs = true

# Nome del file di log
log_file = updater.log
